name: Build and Deploy Astro

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build ‚õè
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Archive production artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  deploy-staging:
    name: Deploy to Staging üß™
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Sync dist folder to STAGING
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with: 
          server: ${{ secrets.STAGING_SFTP_HOST }}
          username: ${{ secrets.STAGING_SFTP_USERNAME }}
          password: ${{ secrets.STAGING_SFTP_PASSWORD }}
          local-dir: dist/
          server-dir: /

  manual-approval:
    name: Await Manual Approval for Production üö¶
    needs: deploy-staging
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Request manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: your-username
          minimum-approvals: 1
          issue-title: 'Manual Approval Required for Production Deployment'
          issue-body: |
            Please approve or deny the deployment to production.

  deploy-production:
    name: Deploy to Production üöÄ
    needs: manual-approval
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Sync dist folder to PRODUCTION
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with: 
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local-dir: dist/
          server-dir: /
